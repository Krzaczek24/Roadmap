<div class="selector">
    @if (roadmapList.length > 0) {
        <p>
            <select (change)="selectRoadmap($event)">
                <option>Choose roadmap</option>
                @for (roadmap of roadmapList; track $index) {
                    <option [value]="roadmap.id">{{roadmap.name}}</option>
                }
            </select>
        </p>
    } @else {
        <p class="no-roadmaps">No roadmaps added!</p>
    }
</div>

<p><button [routerLink]="['/new-roadmap']">Add new roadmap</button></p>
